{extend name='public/base' /}

{include file='public/content_header' /}

                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"

                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="img" class="col-sm-2 control-label">图片</label>

                                <a href="{$data.img|default=''}" target="_blank"><img src="{$data.img|default=''}" style="max-height: 200px"></a>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{$data.name|default=''}" placeholder="请输入姓名"
                                       type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="col-sm-2 control-label">生日</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="birthday" name="birthday" value="{$data.birthday|default=''}"
                                       placeholder="" type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discipline" class="col-sm-2 control-label">学科</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="discipline" name="discipline" value="{$data.discipline|default=''}"
                                       placeholder="" type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discipline_two)" class="col-sm-2 control-label">学科2</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="discipline_two" name="discipline_two" value="{$data.discipline_two|default=''}"
                                       placeholder="" type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identity" class="col-sm-2 control-label">身份</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="identity" name="identity" value="{$data.identity|default=''}"
                                       placeholder="" type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="professional" class="col-sm-2 control-label">职业</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="professional" name="professional" value="{$data.professional|default=''}"
                                       placeholder="" type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="region" class="col-sm-2 control-label">地区</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="region" name="region" value="{$data.region|default=''}" placeholder=""
                                       type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="email" name="email" value="{$data.email|default=''}" placeholder=""
                                       type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">入学年份</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="year" name="year" value="{$data.year|default=''}" placeholder=""
                                       type="text" class="form-control field-text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="graduation" class="col-sm-2 control-label">毕业年份</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="graduation" name="graduation" value="{$data.graduation|default=''}" placeholder=""
                                       type="text" class="form-control field-text" readonly>
                            </div>
                        </div>

                </form>
            </div>
        </div>

</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'birthday': {
                required: true,
            },
            'discipline': {
                required: true,
            },
            'identity': {
                required: true,
            },
            'professional': {
                required: true,
            },
            'region': {
                required: true,
            },
            'email': {
                required: true,
            },
            'year': {
                required: true,
            },
            'status': {
                required: true,
            },

        },
        messages: {
            'name': {
                required: "姓名不能为空",
            },
            'birthday': {

            },

            },

            },
            'status': {
                required: "审核  0待审核  1审核通过不能为空",

        }
    });
</script>
