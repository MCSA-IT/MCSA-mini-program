{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
    <label for="activity_id" class="col-sm-2 control-label">活动id</label>
    <div class="col-sm-10 col-md-4">
        <input id="activity_id" name="activity_id" value="{$data.activity_id|default=''}" placeholder="请输入活动id" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="user_id" class="col-sm-2 control-label">用户id</label>
    <div class="col-sm-10 col-md-4">
        <input id="user_id" name="user_id" value="{$data.user_id|default=''}" placeholder="请输入用户id" type="text" class="form-control field-text">
    </div>
</div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                                <div class="btn-group pull-right">
                                    <label class="createContinue">
                                        <input type="checkbox" value="1" id="_create" name="_create"
                                                                   title="继续添加数据">继续添加</label>
                                </div>
                             {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'activity_id': {
        required: true,
    },
    'user_id': {
        required: true,
    },

        },
        messages: {
                'activity_id': {
        required: "活动id不能为空",
    },
    'user_id': {
        required: "用户id不能为空",
    },

        }
    });
</script>
{/block}
