{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="title" name="title" value="{$data.title|default=''}" placeholder="请输入标题"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="img" class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="img" name="img" placeholder="请上传图片"
                                       data-initial-preview="{$data.img|default=''}" type="file"
                                       class="form-control field-image">
                            </div>
                        </div>
                        <script>
                            $('#img').fileinput({
                                language: 'zh',
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                allowedFileTypes: ['image'],
                                maxFileSize: 10240,
                            });
                        </script>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="tel" name="tel" value="{$data.tel|default=''}" placeholder="请输入电话"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wx" class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="wx" name="wx" value="{$data.wx|default=''}" placeholder="请输入微信" type="text"
                                       class="form-control field-text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10 col-md-4">
                                <textarea id="content" name="content" class="form-control" rows="3" placeholder="请输入内容">{$data.content|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10 col-md-4">
                                <textarea id="addr" name="addr" class="form-control" rows="3" placeholder="请输入地址">{$data.addr|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <input id="sort" name="sort" value="{$data.sort|default=''}" placeholder="请输入排序" type="number" class="form-control field-number">
                                </div>
                            </div>
                        </div>
                        <script>
                            $('#sort')
                                .bootstrapNumber({
                                    upClass: 'success',
                                    downClass: 'primary',
                                    center: true
                                });
                        </script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="继续添加数据">继续添加</label>
                            </div>
                            {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'title': {
                required: true,
            },
            'tel': {
                required: true,
            },
            'wx': {
                required: true,
            },
            'content': {
                required: true,
            },
            'addr': {
                required: true,
            },

        },
        messages: {
            'title': {
                required: "标题不能为空",
            },
            'tel': {
                required: "电话不能为空",
            },
            'wx': {
                required: "微信不能为空",
            },
            'content': {
                required: "内容不能为空",
            },
            'addr': {
                required: "地址不能为空",
            },

        }
    });
</script>
{/block}
